<form name="userCtrl.sourceForm" class='userForm' ng-submit="userCtrl.createUser()">
  <label>Username</label>
  <input type="text" name="name" ng-model="user.username">
  <label>Password</label>
  <input type="text" name="password" ng-model="user.password"></input>
  <button class="new">New User</button>
</form>
